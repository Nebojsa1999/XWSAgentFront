
<body>
    <div class="page">
      <mat-table mat-table [dataSource]="data">
               <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let business">{{business.name}}</td>
                </ng-container>
                <ng-container matColumnDef="Contact">
                  <th mat-header-cell *matHeaderCellDef> Contact </th>
                  <td mat-cell *matCellDef="let business">{{business.contact}} </td>
                </ng-container>
                <ng-container matColumnDef="Button">
                  <th mat-header-cell *matHeaderCellDef> Button </th>
  
                  <td mat-cell *matCellDef="let business"><button mat-raised-button color="primary" (click)="activateBusiness(business.id)">Activate</button>
                  </td>
                </ng-container>
              
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>
      </div>
  </body>
