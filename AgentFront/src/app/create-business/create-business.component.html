<div class="page"> 
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Create Business</h2>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error>
              Please provide a valid name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Contact" formControlName="contact" required>
            <mat-error>
              Please provide a valid contact
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="JobDescription" formControlName="jobDescription" required>
            <mat-error>
              Please provide a valid Job Description 
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="JobCulture" formControlName="jobCulture" required>
            <mat-error>
              Please provide a valid Job Culture
            </mat-error>
          </mat-form-field>       
          <br>
          <br>
          <button mat-raised-button color="primary">Create</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
